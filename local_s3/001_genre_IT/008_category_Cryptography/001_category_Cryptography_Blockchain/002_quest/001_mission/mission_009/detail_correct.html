	<h1>解説</h1>
	<div>
		<p>正解は「保有している暗号資産の量と保有期間」です！プルーフ・オブ・ステーク（PoS）では、ノードが保有している暗号資産の量やその保有期間に基づいて、新しいブロックの生成者が選ばれます。この仕組みにより、プルーフ・オブ・ワーク（PoW）と比較して、エネルギー消費が少なくなる特長があります。他の選択肢の「計算能力の高さ」はPoWに関連し、「ノードの物理的な位置」や「トランザクションの送信回数」はPoSとは関係ありません。</p>

	</div>
