	<h1>解説</h1>
	<div>
		<p>正解は「フォーク」です！フォークとは、ブロックチェーンが分岐して二つ以上のチェーンが同時に存在する状況を指します。フォークには、旧バージョンと新バージョンが共存するソフトフォークと、完全に異なるルールを採用するハードフォークの二種類があります。他の選択肢の「スケーラビリティ」はネットワークの処理能力の拡張性、「ハッシュレート」は計算能力の指標、「マイニングプール」はマイナーが協力して計算作業を行う仕組みです。</p>
