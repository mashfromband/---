	<h1>解説</h1>
	<div>
		<p>正解は「ハッシュ値が使用されているから」です。ハッシュ値は、ブロック内のデータを基に生成される一意の文字列で、これが次のブロックに連鎖的に引き継がれます。この仕組みのおかげで、1つのブロックを改ざんすると以降のすべてのブロックのハッシュ値が無効になり、改ざんが難しくなっています。「ノードが1つしか存在しない」というのは分散型の仕組みを否定する誤解ですし、他の選択肢もこの仕組みを説明するものではありません。</p>

	</div>
