	<h1>解説</h1>
	<div>
		<p>変更が行われたプログラムを本番環境 (現在稼動中のシステム)でテストすることは避けなけ ればいけません。 なぜならプログラムにバグが潜んでいた場合、 それが原因で最悪システム ダウンの可能性もあり得るからです。<br>システム内のプログラムの一部を変更した場合、 本番稼動前のテストは本番環境と同等のテ スト環境で行うことがベストです。 プログラミング環境でのテストでは他システムや周辺機 器などとのインタフェースが検証できませんし、 他のシステム用のテスト環境では環境の違 いにより正確なテストが行われるとはいえません。</p>
