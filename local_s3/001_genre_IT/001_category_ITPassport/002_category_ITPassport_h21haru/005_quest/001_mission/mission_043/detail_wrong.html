		<p>開発を委託するときソフトウェアに必要とされる機能は仕様書として文書化されています。 納品時には受入れテストを実施し、 成果物が仕様書であるかかどうかを確認しなくてはなり ません。 テストで問題があれば委託先に修正を依頼し、問題がなければソフトウェアは調達 者側に受領されます。<br>検収以後は性能やインタフェースなどの改善の要求が出来なくなるため、 受入れテストで品<br>質を確認することが重要です。<br>したがって「ウ」が正解です。</p>
