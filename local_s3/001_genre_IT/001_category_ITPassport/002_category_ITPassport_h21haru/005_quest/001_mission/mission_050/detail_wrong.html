		<p>ア E-R図は、データを実体、関係、属性からモデル化する方法で、関係データベースの設計に利用します。</p>
<p>イ アローダイアグラム<br>アローダイアグラムは、複数の作業が並列して行われるプロジェクトなどにおいて個々の作業同士の関係を分析するための図です。</p>
<p>エ 状態遷移図<br>状態遷移図は、時間の経過や状態の変化に応じて状態が変わるようなシステムの振る舞いを記述するときに適した図式化手法です。</p>
