		<p>ア JAN<br>正しい。 JANコードは、 商品のバーコードとして使用されている規格です。</p>
<p>POS (Point Of Sales: 販売時点情報管理) は、 小売店等の販売情報を販売して時点で情報シ ステムに取り込む管理手法です。 小売業やサービス業、 レストラン、ホテルなどさまざまな 業種で使用されていて、顧客が商品を購入した際に商品のバーコードをスキャンすること で、商品、日時、価格、支払方法、 顧客属性などがリアルタイムにPOSシステムに取り込 まれる仕組みになっています。 一般的に、 商品のバーコードには 「JANコード」という商品 識別バーコードが用いられています。</p>
