		<p>イ JAS<br>Japanese Agricultural Standardの略。 日本農林規格のことです。</p>
<p>ウ JIS<br>Japanese Industrial Standardsの略。 日本産業規格のことです。</p>
<p>エ QR<br>QRは、正方形状上に二次元コードを表現する規格で、従来のバーコードより多くの情報を含めることができたり、 360度読み取り可能などの特徴があります。</p>
