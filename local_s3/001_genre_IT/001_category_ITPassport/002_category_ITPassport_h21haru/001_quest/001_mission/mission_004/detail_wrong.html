	<div>
		<p>イ プッシュ戦略<br>プッシュ戦略は、流通業者に何らかのインセンティブ (主に経済的メリット) を提供す ることで、自社製品の販売を強力に促進させて、消費者に商品を提供する戦略です。</p>
<p>ウ ブランド戦略<br>ブランド戦略は、 企業自体や商品・製品に対する顧客のイメージを高めることで、顧客の商品などに対する付加価値を高めようとする戦略です。</p>
<p>エ プル戦略<br>プル戦略は、製造業者が、広告・宣伝などにより消費者に直接働きかけ、 消費者から流<br>通業者に自社製品を取り扱うように仕向ける戦略です。</p>
