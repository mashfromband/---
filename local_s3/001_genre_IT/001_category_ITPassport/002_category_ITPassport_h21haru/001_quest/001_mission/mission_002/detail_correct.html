
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>ウ　氏名,生年月日,住所が記入された顧客台帳<br>正しい。氏名、生年月日、住所がわかれば個人を特定可能なので"個人情報"です。</p>
<p>個人情報保護法によれば、個人情報とは「生存する個人に関する情報であって、当該情報に含まれる氏名、生年月日その他の記述等により特定の個人を識別することができるもの」とされています。単独で個人を特定できない情報であっても、他の情報と容易に照合することができ、それにより個人を識別できるものも含みます。また、文字情報だけでなく映像や音声も"個人情報"になり得ます。</p>
<p>選択肢の中でこれに該当するのは「氏名,生年月日,住所が記入された顧客台帳」だけで す。</p>

	</div>
</section>
