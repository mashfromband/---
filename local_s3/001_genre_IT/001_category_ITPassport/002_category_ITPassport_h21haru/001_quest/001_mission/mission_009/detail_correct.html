	<h1>解説</h1>
	<div>
		<p>不正競争防止法は、 事業者間の公正な競争と国際約束の的確な実施を確保するため、不正競 争の防止を目的として設けられた法律で、 この法律上の営業秘密とされるには次の3つの要 件を満たすことが求められます。</p>
<ol>
<li>「秘密管理性」 ... 秘密として管理されていること</li>
<li>「有用性」... 企業活動に有用な技術や情報であること</li>
<li>「非公知性」... 世の中に知られていないこと<br>これらの3要件のすべてを満たすのは 「エ」のみとなります。</li>
</ol>
