
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>積み上げ棒グラフを正しく読取れるかが、問題の鍵となります。</p>
<p>10～14時と14～18時の時間帯で比較した30代の増加率=75 ÷ 25= 3倍<br>14～18時と18～22時の時間帯で比較した40代の増加率=220 ÷ 53= 約4倍 </p>
<p>と計算されますから正しいのは 「ア」 ということになります。</p>
<p>ア 10～14時と14~18時の時間帯で比較した30代の増加率よりも, 14～18時と18～22時の時間帯 で比較した40代の増加率の方が大きい。 </p>

	</div>
</section>
