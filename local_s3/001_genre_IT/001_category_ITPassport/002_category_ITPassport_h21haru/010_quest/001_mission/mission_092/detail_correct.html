	<h1>解説</h1>
	<div>
		<p>さらにテストを実施して見た場合、障害の発生している機器がどのように特定されるかを問題としています。<br>これまでとは違い、 「PC2からプリンター出力ができない」かつ「PC1からサーバにアクセスできない」場合の問題の切り分けを考えてみます。<br>中問Aの条件「障害が複数箇所で同時に発生する可能性はなく」 を考慮して考えてみると、<br>・プリンターのみの故障ならPC1からサーバにアクセスできる。<br>•<br>ケーブルbのみの故障ならPC1からサーバにアクセスできる。<br>つまりこの場合に障害が疑われるのは「ハブ」ということになります。</p>
