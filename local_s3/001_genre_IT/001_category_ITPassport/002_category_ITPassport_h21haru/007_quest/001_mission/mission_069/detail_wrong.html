	<h1>解説</h1>
	<div>
		<p>キャッシュメモリとは、CPUと主記憶の間に置かれる高速にアクセスできる記憶装置で す。必要なデータがあるとコンピュータはまずキャッシュメモリにデータがあるかを探しま す。キャッシュメモリにない場合には主記憶上のデータを参照します。 最近は1次キャッシ<br>ユ<br>2次キャッシュというように複数のキャッシュが搭載されているパソコンがほとんどで<br>す。 次というのはデータが探索される順番を表しています。</p>

	</div>
