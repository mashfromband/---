	<h1>解説</h1>
	<div>
		<p>プロジェクトを立ち上げるときは、その目標を明確化することが、 最初に実施しなければならないことです。目標を決定しなければ、何のための予算なのか、いつを目標としたスケジ ュールなのかも決められません。<br>決定されたプロジェクト目標はプロジェクト憲章に記載され、 プロジェクト憲章が承認され ることでプロジェクトが正式に動き出すことになります。 その後にプロジェクトマネジメン ト計画が策定され、 プロジェクトの実行に移っていきます。</p>
<p>ウ プロジェクト目標の明確化<br>正しい。 プロジェクトの立上げ時に実施します。</p>

	</div>
