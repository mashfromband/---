	<h1>解説</h1>
	<div>
		<p>ア DNSサーバ<br>DNSは、ドメインとIPアドレスを対応付けるシステムです。</p>
<p>イ WAN<br>Wide Area Networkの略。 電話回線や専用線を使用し、LANよりも広い範囲(地理的に 離れた拠点Aと拠点Bなど)を接続し、通信を実現するネットワークのことです。</p>
<p>エ ルータ<br>ルータは、パケットのIPアドレスを見てパケットの転送先を決定するネットワーク機器です。</p>
