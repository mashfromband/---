	<h1>解説</h1>
	<div>
		<p>MP3 (Mpeg Audio Layer-3)は、MPEG-1という動画圧縮形式で使われる不可逆音声圧縮方式の一つです。 音声の圧縮方式では現在もっとも普及していて、高い圧縮率(圧縮後は約1/1 0のデータ量)を誇ります。人間の聴覚には聞こえない周波数の音を間引くことによって、音 質を保ちつつデータ量を少なくしています。</p>
<p>イ 音声データのためのファイル圧縮形式<br>正しい。 MP3の説明です。</p>

	</div>
</section>
