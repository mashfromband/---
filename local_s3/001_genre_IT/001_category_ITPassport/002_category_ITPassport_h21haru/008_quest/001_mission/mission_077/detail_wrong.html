		<p>ア 暗号文を平文に戻すことをリセットという。<br>暗号文を平文に戻すことを復号といいます。</p>
<p>イ 共通鍵暗号方式では, 暗号文と共通鍵を同時に送信する。<br>共通鍵暗号方式では暗号化と復号に同じ鍵を使用します。 共通鍵を同時に送ってしまったのでは、通信内容を傍受されたときに簡単に復号されてしまいます。共通鍵暗号方式では、あらかじめ安全な方法で通信相手に共通鍵を渡しておく必要があります。</p>
<p>エ 電子署名には, 共通鍵暗号方式が使われる。<br>電子署名には、公開鍵暗号方式が使われます。</p>
