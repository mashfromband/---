	<h1>解説</h1>
	<div>
		<p>SWOT分析は、企業の置かれている経営環境を分析し、 今後の戦略立案に活かす方法の1つ です。<br>「SWOT」 という言葉は、</p>
<p>●S・・・Strength (強み)<br>●W・・・Weakness (弱み・弱点)<br>●O・・・Opportunity (機会)<br>●T ・・・Threat (脅威 )</p>
<p>のように各単語の頭文字をとったもので、この中で強みと弱みは企業の内部要因、機会と脅威は外部環境要因に分類されます。</p>
<p>したがってSWOT分析における外部環境分析の観点は「機会・脅威」が適切です。</p>

	</div>
