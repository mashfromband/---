		<p>ジャストインタイム生産方式(JIT)は、トヨタ自動車の生産方式の代表的な要素で、必要な 物を、必要なときに、必要な量だけ生産すること追求するという概念です。 在庫の無駄をな くし生産を最適化する目的があります。 またあえて余分を持たないことで、 問題を表面化させ継続的な改善を進める効果もあります。</p>
