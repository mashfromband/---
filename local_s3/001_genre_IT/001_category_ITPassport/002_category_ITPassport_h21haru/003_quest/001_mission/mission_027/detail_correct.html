	<h1>解説</h1>
	<div>
		<p>移動平均法を使った予定製造量を算出する問題です。<br>問題文を読むと当月が8月、 翌月が9月であることがわかります。</p>
<p>まず翌月の販売量を求めます。</p>
<p>翌月の販売量は、当月(8月)までの3ヶ月の販売実績量の平均ですから、<br>(C+E+G)/3が翌月の販売見込量となります。</p>
<p>問題の9月の製造量は、販売見込量から当月 (8月)の在庫量(H)を引いた数量なので、<br>答えは (C+E+ G)/3-H となります。</p>

	</div>
