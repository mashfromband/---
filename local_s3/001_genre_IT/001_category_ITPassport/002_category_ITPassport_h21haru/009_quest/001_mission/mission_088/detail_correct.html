	<h1>解説</h1>
	<div>
		<p>ログファイルは、トランザクションの前後の状態を記録しておくために作成されるファイル で、ジャーナルファイルとも呼ばれます。</p>
<p>トランザクション中に更新障害が起こった場合、 トランザクション開始前のログを使ってロ ールバック処理を行います。<br>システム障害によってデータベースをバックアップファイルから復元する場合には、バックアップファイルと更新後ログを用いてデータベースを最新の状態にまで復元します。</p>
<p>ウ ログファイル<br>正しい。</p>

	</div>
