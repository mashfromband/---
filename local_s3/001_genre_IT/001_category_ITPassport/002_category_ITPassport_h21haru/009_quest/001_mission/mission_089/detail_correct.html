
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>図を見るとPC1からプリンターにデータを送信する経路は</p>
<p>「PC1」→「ケーブル」→ 「ハブ」→「ケーブルb」→「プリンター」</p>
<p>の順番です。</p>
<p>問題文で与えられている条件としては、"PC1からプリンターに出力を行った"と"PC1では 障害が発生していない"ということだけですので、PC1からプリンターに至るまでの伝送路に障害が発生していると考えられます。</p>
<p>つまり、「ケーブルc」, 「ハブ」 (ケーブルcを差し込むハブのソケット, ケーブルbを差し込 むハブのソケット), 「ケーブルb」,「プリンター」のいずれかに障害が発生していると予想 できるので正解は4つになります。</p>

	</div>
</section>
