	<h1>解説</h1>
	<div>
		<p>請負契約とは、請負人がある仕事を完成することを約束し、注文者がその仕事の結果に対し てその報酬を支払うことを内容とする契約です。<br>請負契約について法律上で義務が発生するのは、 「請負人は、請け負った仕事を完成させ る」という1点なので、 成果物の完成までの過程および手順は請負側に一任されます。<br>発注者側では、成果物(プログラム 文書など)一覧や納期の提示をし、受託側は期間内に仕 様通りの成果物を完成させます。 発注側は請負側従業員に指揮命令をして作業させることは できません。</p>

	</div>
</section>
