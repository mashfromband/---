	<h1>解説</h1>
	<div>
		<p>オープンソースソフトウェアとは、ソフトウェア作者の著作権を守ったままソースコードを無償公開することを意味するライセンス形態のことです。</p>
<p>オープンソースソフトウェアには主に、<br>• 再頒布ができること<br>・ソースコードの入手が可能<br>・それをもとに派生物を作成可能<br>・再配布において追加ライセンスを必要としないこと<br>などの特徴があります。<br>ちなみに作者により著作権が放棄されたソフトウェアの形態は、パブリックドメインと呼ばれます。</p>
<p>イ 公開されているソースコードは入手後, 改良してもよい。<br>正しい。</p>
