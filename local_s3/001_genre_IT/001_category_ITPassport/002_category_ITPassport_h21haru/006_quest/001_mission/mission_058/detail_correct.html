	<h1>解説</h1>
	<div>
		<p>データベース管理システム (DBMS)はアプリケーションとデータベースの間で、 データベースを扱う統一的なインタフェースを提供するソフトウェアです。 DBMSから提供される機能 には、データベースの操作, データの完全性, トランザクション管理, セキュリティ, 障害 復旧などがあります。</p>
<p>ア アプリケーションプログラムからデータの検索や更新の要求を受け付けて, データベース内のデータの検索や更新をする。<br>正しい。</p>

	</div>
</section>
