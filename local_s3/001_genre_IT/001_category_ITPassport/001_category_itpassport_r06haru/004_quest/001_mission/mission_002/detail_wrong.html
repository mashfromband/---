
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>労働者派遣契約は、派遣元企業の従業員が、派遣先企業の指揮命令の下で業務に従事できるようにした労働契約です。労働者派遣契約では、雇用関係は派遣元企業と派遣労働者の間に、指揮命令関係は派遣先企業と派遣労働者の間に成立します。<br><img title="32.png" alt="32.png/image-size:289×147" src="[[[IMG_SRC_TOP_URL]]]/001_genre_IT/001_category_ITPassport/001_category_ITPassport_r06haru/004_quest/001_mission/img/32.png"><br>派遣労働者と雇用関係にあるのは派遣元企業のみです。したがって「イ」の記述が適切です。</p>

	</div>
</section>
