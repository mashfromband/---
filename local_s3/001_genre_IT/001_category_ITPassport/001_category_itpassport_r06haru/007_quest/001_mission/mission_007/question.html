	<h1><p>ミッション７</p>

	<div>
		<p>図に示す2台のWebサーバと1台のデータベースサーバから成るWebシステムがある。Webサーバの稼働率はともに0.8とし，データベースサーバの稼働率は0.9とすると，このシステムの小数第3位を四捨五入した稼働率は幾らか。ここで，2台のWebサーバのうち少なくとも1台が稼働していて，かつ，データベースサーバが稼働していれば，システムとしては稼働しているとみなす。また，それぞれのサーバはランダムに故障が起こるものとする。<br><img title="67.png" alt="67.png/image-size:277×108" src="[[[IMG_SRC_TOP_URL]]]/001_genre_IT/001_category_ITPassport/001_category_ITPassport_r06haru/007_quest/001_mission/img/67.png"></p>
