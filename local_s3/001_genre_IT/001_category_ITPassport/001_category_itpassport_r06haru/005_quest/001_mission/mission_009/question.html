</h1>
	<div>
		<p>ソフトウェア開発プロジェクトにおける，コストの見積手法には，積み上げ法，ファンクションポイント法，類推見積法などがある。見積りで使用した手法とその特徴に関する記述a～cの適切な組合せはどれか。<br>a.プロジェクトに必要な個々の作業を洗い出し，その作業ごとの工数を見積もって集計する。<br>b.プロジェクトの初期段階で使用する手法で，過去の事例を活用してコストを見積もる。<br>c.データ入出力や機能に着目して，ソフトウェア規模を見積もり，係数を乗ずるなどしてコストを見積もる。<br><img title="49.png" alt="49.png/image-size:600×148" src="[[[IMG_SRC_TOP_URL]]]/001_genre_IT/001_category_ITPassport/001_category_ITPassport_r06haru/005_quest/001_mission/img/49.png"></p>
