
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>共通鍵暗号方式と公開鍵暗号方式の特徴は次のとおりです。<br><img title="57.png" alt="57.png/image-size:558×224" src="[[[IMG_SRC_TOP_URL]]]/001_genre_IT/001_category_ITPassport/001_category_ITPassport_r06haru/006_quest/001_mission/img/57.png"><br>〔a、bについて〕<br>"鍵の特徴"より、暗号化鍵と復号鍵が異なる空欄aが「公開鍵暗号方式」、暗号化鍵と復号鍵が同一である空欄bが「共通鍵暗号方式」とわかります。<br>〔c、dについて〕<br>公開鍵暗号方式は、共通鍵暗号方式と比較して暗号化と復号に要する計算量が多いため、処理速度は遅くなります。よって、空欄cには「遅い」、空欄dには「速い」がそれぞれ当てはまります。<br>したがって適切な組合せは「ウ」となります。</p>

	</div>
</section>
