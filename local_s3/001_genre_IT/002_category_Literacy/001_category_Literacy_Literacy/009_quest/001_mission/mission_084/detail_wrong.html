	<h1>解説</h1>
	<div>
		<p>ア　FTP</p>
<p>FTP（File Transfer Protocol）は、ファイルの転送に使用されるプロトコルです。</p>
<p>イ　SMTP</p>
<p>SMTP（Simple Mail Transfer Protocol）は、電子メールの送信に使用されるプロトコルです。</p>
<p>ウ　HTTP</p>
<p>HTTP（Hypertext Transfer Protocol）は、ウェブサイトへの接続に使用される標準的な通信プロトコルです。</p>
