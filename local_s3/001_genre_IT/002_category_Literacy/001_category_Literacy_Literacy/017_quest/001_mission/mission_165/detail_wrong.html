
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>ア  IPv4は128ビットのアドレス長を持つ</p>
<p>IPv4は32ビットのアドレス長を持ち、128ビットではありません。128ビットはIPv6のアドレス長です。</p>
<p>ウ　IPv4は無制限に増やすことができるアドレス空間を持つ</p>
<p>IPv4のアドレス空間は有限で、約43億個のアドレスしかなく、無制限に増やすことはできません。そのため、IPアドレス枯渇問題が発生しています。</p>
<p>エ  IPv4は主にセキュリティ目的で設計されたプロトコルである</p>
<p>IPv4はセキュリティ目的で設計されたものではなく、データのルーティングとネットワーク識別のために設計されたプロトコルです。</p>

	</div>
</section>
