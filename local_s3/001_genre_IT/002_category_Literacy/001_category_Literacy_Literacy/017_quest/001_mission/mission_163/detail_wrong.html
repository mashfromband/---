		<p>イ　Volume（量）、Value（価値）、Vision（視覚）</p>

<p>ウ　Version（バージョン）、Velocity（速度）、Visibility（可視性）</p>
<p>VersionやVisibilityは異なる概念です。</p>
<p>エ　Validation（検証）、Verification（確認）、Visualization（可視化）</p>
