	<h1>解説</h1>
	<div>
		<p>正解は「ハードディスク（HDD）」です。ハードディスクはデータを長期間保存できる装置で、コンピュータの中でファイルやアプリケーションを保管する役割を果たします。「RAM」は一時的な記憶装置で、電源を切るとデータが失われます。「CPU」は計算や処理を行う装置であり、「グラフィックカード」は画像や映像の処理に使われる装置で、データの保存には使用されません。データをしっかり保存したい場合にはHDDやSSDを活用します。</p>

	</div>
