	<h1>解説</h1>
	<div>
		<p>正解は「ハードディスク（HDD）」です！ハードディスクは、電源を切ってもデータを保持する永続的な記憶装置で、写真やドキュメント、アプリケーションなどを保存するために使用されます。他の選択肢について、「RAM」は一時的なデータ保存用のメモリで、電源を切るとデータが消えてしまいます。「CPU」はコンピュータの処理を行う中枢装置であり、「グラフィックカード」は画像や映像の処理に特化した装置で、データ保存には使用されません。</p>

	</div>
