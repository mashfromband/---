
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「特定のウェブページを識別する」です。URLは、ウェブ上の特定のページやリソースにアクセスするためのアドレスとして機能します。「インターネット接続速度を管理する」や「データの圧縮率を決定する」といった役割はURLにはなく、「ファイルの保存場所を保護する」機能もありません。URLがなければ、ウェブページへのアクセスが非常に困難になります。正しい役割を理解して、インターネットをより便利に利用しましょう。</p>

	</div>
</section>
