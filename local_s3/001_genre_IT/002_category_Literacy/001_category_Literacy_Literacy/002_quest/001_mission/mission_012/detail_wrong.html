
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>ア　TCP</p>
<p>HTTPはWEB間で通信する際に用いられる通信プロトコルですが、暗号化の機能はありません。</p>
<p>イ　UDP</p>
<p>UDP（User Datagram Protocol）は、シンプルなデータ転送のプロトコルであり、暗号化の機能はありません。</p>
<p>エ　IP</p>
<p>IP（Internet Protocol）は、データのルーティングを行うプロトコルであり、暗号化の機能はありません。</p>

	</div>
</section>
