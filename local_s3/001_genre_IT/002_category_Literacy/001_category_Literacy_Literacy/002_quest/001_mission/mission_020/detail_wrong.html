	<h1>解説</h1>
	<div>
		<p>ア　ニッチ戦略</p>
<p>ニッチ戦略は、あまり注目されていない特定の市場やニッチなセグメントに焦点を当て、競争力を高める戦略です。</p>
<p>ウ　BCP(事業継続計画)</p>
<p>BCP（Business Continuity Plan）は、災害やトラブルが発生した際に事業を継続または早期に復旧させるための計画です。</p>
<p>エ　CRM</p>
<p>CRMとは顧客と良好的な関係を築き、収益拡大につなげる経営戦略です。</p>
