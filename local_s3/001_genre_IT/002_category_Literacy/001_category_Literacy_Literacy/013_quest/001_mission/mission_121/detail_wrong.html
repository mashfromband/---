	<h1>解説</h1>
	<div>
		<p>ア　4G回線はWi-Fi接続よりも常に通信速度が速い</p>
<p>Wi-Fi接続が高速な場合もあり、必ずしも4G回線が速いわけではありません。</p>
<p>イ　4G回線はデータ通信量に上限がなく、無制限に利用できる</p>
<p>4G回線には通常データ通信量の制限があります。無制限プランは存在するものの、速度制限がかかる場合があります。</p>
<p>エ　4G回線では通話はできず、データ通信のみが可能である</p>
<p>4G回線でも音声通話が可能です。</p>
