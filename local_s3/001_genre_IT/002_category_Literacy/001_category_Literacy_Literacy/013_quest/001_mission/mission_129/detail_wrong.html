	<h1>解説</h1>
	<div>
		<p>ア　メモリを増設すると、コンピュータのCPUの処理速度が直接的に向上する</p>
<p>メモリの増設はCPUの処理速度には直接影響しませんが、メモリ不足による遅延が改善されることはあります。</p>
<p>ウ　メモリを増設すると、ディスプレイの解像度が高くなる</p>
<p>メモリ増設はディスプレイの解像度には影響しません。</p>
<p>エ　メモリを増設すると、バッテリーの持続時間が長くなる</p>
<p>メモリ増設がバッテリーの持続時間に影響を与えることはありません。</p>
