
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>ア　PMI</p>
<p>PMIはプロジェクト管理に関するフレームワークであり、ITガバナンスを直接支えるものではありません。</p>
<p>ウ　ITIL</p>
<p>ITILはITサービスマネジメントに焦点を当てたフレームワークで、ITガバナンスの全体像をカバーしていません。</p>
<p>エ　BPR</p>
<p>BPR（ビジネスプロセス・リエンジニアリング）は業務プロセスの見直しに関する手法であり、ITガバナンスのフレームワークではありません。</p>

	</div>
</section>
