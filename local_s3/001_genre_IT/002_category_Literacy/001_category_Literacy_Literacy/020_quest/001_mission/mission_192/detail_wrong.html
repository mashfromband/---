		<p>ア　セキュリティソフトをインストールしない</p>
<p>セキュリティソフトをインストールしないと、ウイルスやマルウェアへの対策が不十分となります。</p>
<p>ウ　USBメモリを共有で使う</p>
<p>不特定のUSBメモリの使用は、ウイルス感染のリスクがあるため避けるべきです。</p>
<p>エ　ウイルス対策ソフトは一度インストールすれば更新しなくても良い</p>
<p>新たなウイルスに対応するため、定期的な更新が必要です。</p>
