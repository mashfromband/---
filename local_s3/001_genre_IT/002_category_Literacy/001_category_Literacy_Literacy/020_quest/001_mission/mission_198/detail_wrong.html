		<p>ア　通信の秘密は、主に電話や郵便に限定されている</p>
<p>通信の秘密は、電話や郵便だけでなく、電子メールやインターネット通信など、現代のさまざまな通信手段にも適用されます。</p>
<p>ウ　通信の秘密は、法律によって常に侵害される可能性がある</p>
<p>通信の秘密は、法律によって保護されているものであり、正当な理由がない限り無断で侵害されることはありません。</p>
<p>エ　通信の秘密は、公共の場での会話に適用されない</p>
<p>通信の秘密は、個人間の通信の内容を保護するものであり、公共の場での会話は別の法律や倫理の枠組みで扱われますが、通信の秘密自体は広く適用されます。</p>
