	<h1>解説</h1>
	<div>
		<p>ア　PDCAサイクル</p>
<p>PDCAサイクルは、業務の改善を継続的に行うためのプロセス管理手法です。<br>「計画」「行動」「評価」「改善」の4つを用います。</p>
<p>ウ　データマイニング</p>
<p>データマイニングは、大量のデータからパターンや知見を見つけ出す手法です。</p>
<p>エ　ロジックツリー</p>
<p>ロジックツリーとは、問題の原因が何か、課題を達成するために必要なものは何かなど考えるべき要素を階層化したものです。</p>
