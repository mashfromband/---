	<h1>解説</h1>
	<div>
		<p>ア　リスクアセスメント</p>
<p>リスクアセスメントは、リスクを評価してその影響を分析するプロセスですが、災害時の対応計画ではありません。</p>
<p>イ　BCP（事業継続計画）</p>
<p>BCP（Business Continuity Plan）は、災害やトラブルが発生した際に事業を継続または早期に復旧させるための計画です。</p>
<p>ウ　システム監査</p>
<p>システム監査は、情報システムの運用や管理をチェックするプロセスであり、セキュリティに関する方針を示したものではありません。</p>
