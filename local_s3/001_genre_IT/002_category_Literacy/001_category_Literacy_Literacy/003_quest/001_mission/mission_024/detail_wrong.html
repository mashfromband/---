	<h1>解説</h1>
	<div>
		<p>イ　AML(Anti-Money-Laundering)</p>
<p>AML(Anti-Money-Laundering)はマネーロンダリングを防止するために犯罪収益移転防止に基づいて金融機関等が実施する、取引時の確認や記録の作成・保存、疑わしい取引の届出などの一連の取り組みのことです。</p>
<p>ウ　ショルダーハック　</p>
<p>ショルダーハックは人の後ろからパスワードを盗み見る行為等を指します。</p>
<p>エ　フィッシング</p>
<p>フィッシングは、実際の企業を装ったWebサイトやメールを使ってユーザーを誘い、偽サイトに誘導するなどして個人情報を不正に取得する行為です。</p>

	</div>
</section>
