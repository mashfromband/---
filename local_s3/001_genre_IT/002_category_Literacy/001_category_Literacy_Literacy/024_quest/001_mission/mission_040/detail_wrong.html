
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「アドレスが『https://』で始まる」です。「https」の「s」は「secure（セキュア）」を意味し、ウェブサイトとユーザー間の通信が暗号化されていることを示します。「http://」は暗号化が行われておらず、安全性が低いです。「スペースが含まれるアドレス」は無効で、「ftp://」はファイル転送プロトコルであり、安全なウェブ通信とは異なります。ウェブサイトを利用する際は、アドレスバーに「https://」があるか確認することが重要です。</p>

	</div>
</section>
