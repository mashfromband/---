
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「ウェブサーバーとブラウザ間でデータを送受信する」です。HTTP（Hypertext Transfer Protocol）は、ウェブページのデータをサーバーからブラウザに転送し、閲覧可能にするためのプロトコルです。「コンピュータのハードウェアを制御する」や「ウイルスを検出して削除する」といった機能はHTTPの役割ではありません。「ネットワーク接続を暗号化する」場合はHTTPSが使用されます。HTTPはウェブの基本的な通信方法として非常に重要です。</p>

	</div>
</section>
