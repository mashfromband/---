	<h1>解説</h1>
	<div>
		<p>正解は「ドライバソフトウェア」です。ドライバソフトウェアは、ハードウェアとOSをつなぐ重要な役割を果たし、プリンタやキーボードなどのデバイスを正常に動作させます。「ファームウェア」はハードウェアを制御するために直接組み込まれたソフトウェアで、「オペレーティングシステム」はコンピュータ全体の操作を管理します。「アンチウイルスソフトウェア」はセキュリティ対策用のソフトウェアです。ドライバソフトウェアがなければ、ハードウェアを正しく使うことができません。</p>
