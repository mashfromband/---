	<h1>解説</h1>
	<div>
		<p>正解は「ドライバソフトウェア」です！ドライバソフトウェアは、コンピュータに接続されたハードウェアやデバイス（例: プリンタやマウス）を操作するために必要なソフトウェアです。これが正しく機能することで、OSがハードウェアを認識して利用できるようになります。他の選択肢について、「ファームウェア」はハードウェア内に組み込まれた制御ソフトウェアで、「オペレーティングシステム」はコンピュータ全体を管理するソフトウェアです。「アンチウイルスソフトウェア」は、ウイルスやマルウェアからコンピュータを守るためのツールで、ドライバソフトウェアとは役割が異なります。</p>
