	<h1>解説</h1>
	<div>
		<p>正解は「ROM」です！ROM（Read-Only Memory）は、一度書き込まれたデータを変更や削除することが基本的にできない記憶装置で、コンピュータの基本的な動作に必要なデータを保存するために使われます。他の選択肢について、「HDD」や「SSD」はデータの読み書きが自由に行える記憶装置であり、「RAM」は一時的なデータ保存に使用され、電源を切ると内容が消えます。ROMは主にファームウェアや初期設定の保存に利用されます。</p>

	</div>
