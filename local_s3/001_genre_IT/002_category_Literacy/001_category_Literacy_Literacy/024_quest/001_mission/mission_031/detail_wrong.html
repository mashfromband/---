	<h1>解説</h1>
	<div>
		<p>正解は「ROM」です。ROM（Read-Only Memory）は、基本的にデータが変更や削除されない記憶装置で、コンピュータの基本動作に必要なデータやファームウェアを保存するために使用されます。「HDD」や「SSD」はデータの読み書きが自由に行える記憶装置で、「RAM」は一時的なデータ保存用であり、電源を切ると内容が消えてしまいます。ROMはコンピュータが正しく動作するために重要な役割を果たしています。</p>

	</div>
