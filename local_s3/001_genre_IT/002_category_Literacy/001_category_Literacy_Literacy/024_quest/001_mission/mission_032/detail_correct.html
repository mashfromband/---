	<h1>解説</h1>
	<div>
		<p>正解は「パケット通信」です！パケット通信は、大きなデータを小さな単位（パケット）に分割して送受信する方式です。これにより、データが効率的にネットワーク上を移動し、異なる経路を通っても正しく再構成されます。他の選択肢について、「ストリーミング」は音楽や動画などをリアルタイムで再生する方式であり、「ブロードキャスト」はデータをネットワーク上の全端末に一斉に送信する方式です。「リアルタイム通信」は遅延を最小限にして通信することを指しますが、データ分割の仕組みとは異なります。パケット通信はインターネットの基本的な仕組みとして重要です。</p>
