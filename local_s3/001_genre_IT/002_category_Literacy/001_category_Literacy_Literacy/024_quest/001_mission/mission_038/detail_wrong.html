
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「実行可能なプログラムファイル」です。「.exe」は主にWindowsで使われる拡張子で、プログラムやアプリケーションを実行するためのファイル形式です。「画像ファイル」には「.jpg」や「.png」などの拡張子があり、「テキストファイル」には「.txt」の拡張子が使われます。「圧縮されたファイル」は「.zip」や「.rar」などの拡張子を持ちます。「.exe」ファイルは実行形式のファイルであるため、開くとプログラムが動作する仕組みになっています。</p>

	</div>
</section>
