		<p>正解は「数字・大文字・小文字・記号を組み合わせる」です！これにより、パスワードの複雑さが増し、推測されるリスクを大幅に減らせます。他の選択肢について、「短い単語」や「生年月日や名前」は簡単に推測される可能性が高く、安全性が低いです。また、「全てのウェブサイトで同じパスワードを使う」と、一つのパスワードが漏洩した場合に他のアカウントも危険にさらされます。強力なパスワードを使い、定期的に変更することが推奨されます。</p>
