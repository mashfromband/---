	<h1>解説</h1>
	<div>
		<p>イ　ファイアウォール</p>
<p>ファイアウォールとは、ネットワーク間に設置されパケットを中継するか遮断するかを判断し、必要な通信のみを行えるようにするための機器、機能です。</p>
<p>ウ　IPS</p>
<p>IPSはネットワークへやホストをリアルタイムで監視し、侵入や攻撃を管理者に通知するだけでなく、防御も行うシステムを指します。</p>
<p>エ　WAF</p>
<p>WAFはWebアプリケーションに特化したファイアウォールです。　</p>
