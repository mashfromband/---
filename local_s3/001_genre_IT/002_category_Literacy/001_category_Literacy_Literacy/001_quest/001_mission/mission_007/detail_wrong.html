	<h1>解説</h1>
	<div>
		<p>ア　SWOT法　</p>
<p>SWOT分析は、企業の内部環境と外部環境を「強み（Strengths）」「弱み（Weaknesses）」「機会（Opportunities）」「脅威（Threats）」に分類して分析する手法です。</p>
<p>イ　ニッチ戦略　</p>
<p>ニッチ戦略は、あまり注目されていない特定の市場やニッチなセグメントに焦点を当て、競争力を高める戦略です。</p>
<p>ウ　PDCAサイクル　</p>
<p>PDCAサイクルは、業務の改善を継続的に行うためのプロセス管理手法であり、戦略分析の手法ではありません。<br>「計画」「行動」「評価」「改善」の4つを用います。</p>
