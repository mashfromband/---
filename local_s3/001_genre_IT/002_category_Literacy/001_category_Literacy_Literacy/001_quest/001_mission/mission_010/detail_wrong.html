	<h1>解説</h1>
	<div>
		<p>ア　BCP　</p>
<p>BCP(事業継続計画)は、災害やサイバー攻撃に直面した際、被害を最小限にとどめ事業を継続するための計画です。</p>
<p>イ　SCM　</p>
<p>SCMとは調達から製造、物流、販売までの流通経路をを管理・改善し、納期、コストの最適化を図る計画です。</p>
<p>ウ　ERP</p>
<p>ERPは会社内の各部署の人、金、物などの情報を統合し、一元管理することで経営資源の有効活用を図る計画です。</p>
