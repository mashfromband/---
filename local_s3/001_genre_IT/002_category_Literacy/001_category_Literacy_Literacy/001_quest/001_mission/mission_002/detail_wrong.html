	<h1>解説</h1>
	<div>
		<p>ア　ファイアウォール　</p>
<p>ファイアウォールとは、ネットワーク間に設置されパケットを中継するか遮断するかを判断し、必要な通信のみを行えるようにするための機器です。</p>
<p>イ　プロキシサーバー</p>
<p>プロキシサーバーとは、コンピューターに代わってインターネットに接続しサイトへアクセスするサーバーです。</p>
<p>エ　ルーター</p>
<p>ルーターとはLAN,WAN問わずネットワーク間の通信を中継するための機器です。</p>

	</div>
</section>
