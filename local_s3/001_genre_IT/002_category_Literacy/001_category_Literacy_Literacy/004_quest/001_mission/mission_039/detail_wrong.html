		<p>ア　SWOT分析　</p>
<p>SWOT分析は、企業の内部環境と外部環境を「強み（Strengths）」「弱み（Weaknesses）」「機会（Opportunities）」「脅威（Threats）」に分類して分析する手法です。</p>
<p>イ　ニッチ戦略</p>
<p>ニッチ戦略は、特定の市場や顧客層に焦点を絞って戦略を展開する方法です。</p>
<p>エ　PPM</p>
<p>PPMはProducts portfolio managementの略です。<br>企業が扱っている事業や製品などを市場占有率と市場成長率の2つの視点と、「花形」、「金のなる木」、「問題児」、「負け犬」の4つの分類を使用して自社の立ち位置を把握します。。</p>
