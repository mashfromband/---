	<h1>解説</h1>
	<div>
		<p>ア　IDS</p>
<p>IDS（Intrusion Detection System）は、不正アクセスを検出するためのシステムです。</p>
<p>イ　IPS</p>
<p>IPS（Intrusion Prevention System）は、不正アクセスを防止するためのシステムです。</p>
<p>ウ　DLP</p>
<p>DLP（Data Loss Prevention）は、機密情報が外部に漏洩しないように監視・制御するための技術です。</p>

	</div>
</section>
