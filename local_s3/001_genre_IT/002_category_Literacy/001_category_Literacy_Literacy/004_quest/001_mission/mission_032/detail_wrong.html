	<h1>解説</h1>
	<div>
		<p>イ　戦略的ITプランニング</p>
<p>戦略的ITプランニングは、ITの長期的な戦略を策定するプロセスですが、具体的なリソースの最適化を含まない場合があります。</p>
<p>ウ　プロジェクトマネジメント</p>
<p>プロジェクトマネジメントは、特定のプロジェクトの計画、実行、管理を行う手法です。</p>
<p>エ　ベンチマーキング</p>
<p>ベンチマーキングは、他社のベストプラクティスを参考にして自社の改善を図る手法です。</p>
