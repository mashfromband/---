	<h1>解説</h1>
	<div>
		<p>ア　IPv6では、IPv4に比べてアドレス空間が狭く、利用可能なアドレス数が少ない</p>
<p>IPv6はIPv4に比べて大幅に広いアドレス空間を持ちます。</p>
<p>イ　IPv6は、IPv4と同じアドレス形式を使用している</p>
<p>IPv6は異なるアドレス形式（128ビット）を使用します。</p>
<p>エ　IPv6は、IPv4よりもセキュリティ機能が劣っている</p>
<p>IPv6は、セキュリティ強化も図られており、IPv4に比べて優れた点もあります。</p>

	</div>
