
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>イ　結合テスト</p>
<p>結合テストは複数のプログラムを結合して機能するかどうかを確認するテストです。</p>
<p>ウ　ブラックボックステスト</p>
<p>ブラックボックステストは内部の構造を考慮せずにシステムの要件通りに稼働するかどうかを確認するテストです。</p>
<p>エ　リグレッションテスト</p>
<p>リグレッションテストとはプログラムの一部を変更・修正した際に、その変更によって予想外の影響が現れていないか確かめるものです。</p>

	</div>
</section>
