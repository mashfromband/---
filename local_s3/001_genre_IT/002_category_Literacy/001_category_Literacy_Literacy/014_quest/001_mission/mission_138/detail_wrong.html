
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>ア　プロジェクトの予算を削減するために、すべての業務を外部委託する</p>
<p>外部委託はスコープマネジメントの主要目的ではありません。</p>
<p>ウ　プロジェクト終了後に実施された作業を評価し、次回のプロジェクトに活かす</p>
<p>これはプロジェクトの評価段階の内容です。</p>
<p>エ　プロジェクトの遅延を防ぐために、すべてのタスクを同時進行で行う</p>
<p>タスクの同時進行は、遅延の防止とは関係がなく、無駄なリスクを招くこともあります。</p>

	</div>
</section>
