	<h1>解説</h1>
	<div>
		<p>正解は「セキュリティの脆弱性を修正するため」です。ソフトウェアには、新たに見つかるセキュリティの弱点が存在することがあり、アップデートを行うことでこれらを修正し、外部からの攻撃リスクを減らすことができます。「コンピュータの外観を良くする」や「ファイルを圧縮する」といった目的はアップデートと無関係ですし、「新しいゲームをインストールする」もアップデートとは異なる行為です。定期的なアップデートはコンピュータの安全性を保つために不可欠です。</p>
