
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「.zip」です！.zip形式はデータを圧縮してファイルサイズを小さくするために使用される代表的な形式です。複数のファイルやフォルダを1つにまとめて保存することもできます。他の選択肢について、.txtはプレーンテキストファイルで圧縮には使用されず、.exeは実行可能なプログラムファイルを示します。.jpgは画像ファイルの形式で圧縮技術を用いていますが、主に画像データを保存するためのものです。データを圧縮して管理する際には.zipなどの形式を使用するのが一般的です。</p>

	</div>
</section>
