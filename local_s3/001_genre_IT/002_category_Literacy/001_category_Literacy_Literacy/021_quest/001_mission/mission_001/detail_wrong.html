	<h1>解説</h1>
	<div>
		<p>正解は「ブラウザ」です。ブラウザは、インターネット上のウェブサイトを閲覧するために必要なソフトウェアです。例えば、「Google Chrome」や「Safari」がブラウザの例です。「メールクライアント」はメールの送受信に使いますが、ウェブサイトの閲覧はできません。「スプレッドシート」は表計算ソフトで、ウェブ閲覧には使いません。「ファイアウォール」はネットワークのセキュリティを強化するもので、ウェブ閲覧用のツールではありません。</p>

	</div>
