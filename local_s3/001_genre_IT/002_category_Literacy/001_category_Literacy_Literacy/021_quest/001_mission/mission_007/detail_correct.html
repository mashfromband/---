
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「ウェブページが見つからない」です！「404エラー」はHTTPステータスコードの一つで、指定されたURLに対応するウェブページが存在しない場合に表示されます。URLの入力ミスや、ウェブページが削除された場合に発生することがあります。他の選択肢について、「サーバーが停止している」場合には通常「500エラー」など別のコードが表示されます。「インターネット接続がない」場合や「ブラウザの設定が間違っている」場合にはエラーコード自体が表示されないことが多いです。</p>

	</div>
</section>
