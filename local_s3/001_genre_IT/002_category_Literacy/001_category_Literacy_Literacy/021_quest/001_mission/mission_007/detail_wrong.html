
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「ウェブページが見つからない」です。「404エラー」は、指定したURLに対応するウェブページが存在しない場合に表示されるエラーです。URLの入力ミスや、ページが削除されている可能性が考えられます。「サーバーが停止している」場合には「500エラー」などが表示され、「インターネット接続がない」場合や「ブラウザの設定が間違っている」場合にはエラーコードそのものが表示されないことが一般的です。正しいURLを確認して再度試してみてください。</p>

	</div>
</section>
