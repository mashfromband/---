	<h1>解説</h1>
	<div>
		<p>正解は「ウイルス対策ソフトをインストールする」です。ウイルス対策ソフトは、コンピュータウイルスやマルウェアからデバイスを保護するために欠かせないツールです。「不明なメールの添付ファイルを開く」や「信頼できないウェブサイトからソフトウェアをダウンロードする」は、ウイルス感染の主な原因となる行為です。また、「パスワードを他人と共有する」ことはセキュリティを著しく低下させるため避けましょう。安全な習慣を身につけることが大切です。</p>
