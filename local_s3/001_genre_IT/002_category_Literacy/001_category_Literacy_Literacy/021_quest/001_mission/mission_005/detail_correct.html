	<h1>解説</h1>
	<div>
		<p>正解は「メモリ」です！メモリは「RAM（ランダムアクセスメモリ）」とも呼ばれ、コンピュータがデータを一時的に保存して処理するために使われます。処理速度に直接影響を与える重要な部品で、メモリ容量が大きいほど複数の作業をスムーズに実行できます。他の選択肢について、「ハードディスク」は長期間データを保存する装置で、「CPU」は計算や処理を行う装置です。「グラフィックボード」は画像や映像を処理する部品で、メモリとは異なります。</p>

	</div>
