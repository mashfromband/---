	<h1>解説</h1>
	<div>
		<p>イ　ストライピング</p>
<p>ストライピングは複数のハードディスクにデータを分散させて書き込む記憶方式のことです。</p>
<p>ウ　ミラーリング</p>
<p>ミラーリングとは複数のハードディスクに同じデータを書き込む記憶方式のことです。</p>
<p>エ　デュアルシステム</p>
<p>デュアルシステムは2つのコンピューターが同じ処理を行い、結果を照合して正しいことを確認するシステム構成のことです。</p>
