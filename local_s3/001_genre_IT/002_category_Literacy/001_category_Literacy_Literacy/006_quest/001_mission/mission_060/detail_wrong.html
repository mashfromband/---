	<h1>解説</h1>
	<div>
		<p>ア　ファイアウォール</p>
<p>ファイアウォールは、ネットワーク間のアクセスを制御するためのシステムですが、通信内容を直接保護するものではありません。</p>
<p>ウ　オンラインストレージ</p>
<p>オンラインストレージはインターネット上にあるストレージで共有して使用します。</p>
<p>エ　キャッシュクリア</p>
<p>キャッシュクリアは、ブラウザなどの一時データを削除する操作であり、通信内容の盗聴とは関係ありません。</p>

	</div>
</section>
