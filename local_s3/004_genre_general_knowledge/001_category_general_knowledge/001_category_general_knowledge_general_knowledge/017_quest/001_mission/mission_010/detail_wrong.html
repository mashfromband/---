	<h1>解説</h1>
	<div>
		<p>①ノウハウとは「専門的知識や技術、手法」専門的で実用的な知識であり、ナレッジはそれよりも幅広く、必ずしも専門的では無い知識について使われます③スキルとは技術、熟練、技量、技能」です。「個人が身に付けている技」であり、ナレッジは「他者と共有できる知識や常識」のことです。④ハウツーとは「実用的なやり方を教える為の」「手引書」と言う意味です。「教わる事で身に付く基礎的な技術」であり、ナレッジはやり方や技術だけでなく「幅広い知識や高度な知見」が強いです。</p>
