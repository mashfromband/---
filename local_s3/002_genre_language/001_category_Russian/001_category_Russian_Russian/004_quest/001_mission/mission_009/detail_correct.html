	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！</p>
<p>「мой」は英語の "my"、日本語の「私の」に属する言葉です。</p>
<p>豆知識：<br>「мой」は、男性名詞とともに使われる所有代名詞です。<br>所有代名詞は、名詞の前に置かれ、その名詞が誰のものかを表します。</p>
<p>例えば、Это мой дом. （これは私の家です。）という風に使います。<br>「мой」は、名詞の性と数に合わせて形が変わります。<br>女性名詞には「моя」、中性名詞には「моё」、複数形には「мои」を使います。</p>
