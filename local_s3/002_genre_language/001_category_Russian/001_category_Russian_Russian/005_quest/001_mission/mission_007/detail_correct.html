	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！<em>x000D</em><br><em>x000D</em><br>「я」の意味として正しいのは「私」です。</p>
<p>豆知識：<br>я(ヤ)は、人称代名詞の主格である「私」を意味します。<br>英語の「I」や「I am」に属します。</p>
