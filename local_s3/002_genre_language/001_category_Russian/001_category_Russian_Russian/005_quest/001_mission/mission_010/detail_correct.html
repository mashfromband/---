	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！<em>x000D</em><br><em>x000D</em><br>「вы」の意味として正しいのは「お前」です。</p>
<p>豆知識：<br>вы(ヴィ)は、人称代名詞の主格である「あなた」もしくは「あなたの複数形」です。おおよそ「あなた」もしくは「あなた方」で訳されます。<br>英語の「You」や「You are」に属します。</p>
