	<h1>解説</h1>
	<div>
		<p>残念…不正解です。<em>x000D</em><br><em>x000D</em><br>ロシア語で複数形といえば「複数主格形」です。</p>
<p>ロシア語における複数形の全種類：<br>複数主格形<br>複数生格形<br>複数与格形<br>複数対格活動体形<br>複数対格不活動体形<br>複数造格形<br>複数前置格形</p>
<p>上記の各複数形に、性別とその単語の語末の文字ごとの変化パターンが数種類ずつあるため、使いこなすためにはそれらを覚える必要があります。<br>※無茶苦茶大変ですが、ロシア語話者は世界で4番目に多く、ロシア語を使えば英語よりも多くの情報を得ることができると言われていますので、使いこなせるだけで人生にブーストがかかります。</p>
