	<h1>解説</h1>
	<div>
		<p>残念…不正解です。<em>x000D</em><br><em>x000D</em><br>ロシア語の複数形は通常「複数主格形」と呼ばれます。<br>(Realize Learning内でも、特に指定のない「複数形」は「複数主格形」を意味します)</p>
<p>基本的には、複数主格形を覚えなければ、主格以外の複数形を理解するのが非常に難しくなりますので、覚えましょう。</p>
<p>単純にsをつければなんとかなる英語とは異なり、ロシア語の複数形は単語の性別と語末の文字に応じて、各性別ごとに3つのパターンに変化します。</p>

	</div>
