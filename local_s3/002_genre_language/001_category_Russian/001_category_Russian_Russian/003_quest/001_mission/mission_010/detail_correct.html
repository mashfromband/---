	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！</p>
<p>ロシア語のキリル文字では「Ь」「ь」を使用して、「口の中の天井部分に舌をあてた状態で直前の音を発音する」ように動作指示を単語内に記述します。</p>
<p>豆知識：<br>「Ь」自体には音がありません。<br>「兄弟」を意味するбрат(ブラァト)と「取る」を意味するбрать(ブラァツィ)では、「ь」の有無により発音が変化し、まったく別の意味の言葉になってしまいます。<br>ロシア語では、「Ъ」と「Ь」という2つの動作指示がありますので、どちらも覚えて、使い分けられるようにしましょう！</p>
