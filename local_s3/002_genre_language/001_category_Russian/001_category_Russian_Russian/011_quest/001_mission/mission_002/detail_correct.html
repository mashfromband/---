	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！<em>x000D</em><br><em>x000D</em><br>ロシア語では、文法性が文章全体に影響を及ぼします。<br>そのため、使いたいすべての単語の名詞を理解しておく必要があります。</p>
<p>例：<br>[形容詞] おもしろい～ интересно (中性)<br>интересный журнал おもしろい雑誌(男性)<br>интересная книга おもしろい本(女性)</p>
<p>[指示代名詞] この～ это (中性)<br>этот журнвл この雑誌(男性)<br>эта книга この本(女性)</p>
<p>その他、所有代名詞、所有形容詞、動詞の過去形、一部の述語形容詞、関係代名詞、人称代名詞などに影響します。</p>

	</div>
</section>
