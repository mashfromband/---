	<h1>解説</h1>
	<div>
		<p>残念…不正解です。<em>x000D</em><br><em>x000D</em><br>ロシア語の文法性を見分ける方法を使って見分けようとすると、папа(お父さん)などで迷う場合があります。</p>
<p>この場合、基本的には自然性が優先されるため、папаは男性名詞となります。</p>
<p>一部例外がありますので、以下にいくつか記します。<br>長老 староста (通常は男性名詞で、対象が女性だと女性名詞になる場合もある)<br>裁判官 судья (通常は男性名詞で、対象が女性だと女性名詞になる場合もある)<br>弟子 подмастерье (基本的に常に男性名詞)</p>

	</div>
