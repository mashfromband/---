	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！<em>x000D</em><br><em>x000D</em><br>ロシア語の名詞には「性別」があります。</p>
<p>ありとあらゆる名詞に「男性」「女性」「中性」のいずれかの性別が付与されています。</p>
<p>言語学上では、現実の男性や女性などの性別を「自然性」と呼び、文法上の性別を「文法性」と呼ぶ場合もあります。</p>
<p>ちなみに、ロシア語で使われる文法性は、ロシア語の文法の中で使われるフィクションの性別だと思ってください。</p>
<p>例：<br>一匹のメス猫はкошка(女性名詞)、一匹のオス猫はкот(男性名詞)、子猫は性別に関係なくкотёнок(中性名詞)。</p>
