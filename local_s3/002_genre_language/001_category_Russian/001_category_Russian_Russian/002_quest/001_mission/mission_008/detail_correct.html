	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！</p>
<p>ロシア語のキリル文字では「Р」「р」を英語の "red" の "r" のような音に巻き舌を加えたような音で発音します。</p>
<p>豆知識：<br>「手」はロシア語でрука(ｧルゥカァ)と言います。<br>また、「Р」には「ｧルゥ」以外にも、「口を軽く開け舌の位置をルと発音する時の位置にする」や「口を軽く開け舌の位置をルと発音する時の位置にして、少しだけ巻き舌を入れる」という動作指示に近い性質を持っている場合もありますので、注意しましょう。</p>
