		<p>残念…不正解です。</p>
<p>ロシア語における「主格」とは、ロシア語の名詞における最も基本的な格です。<br>ロシア語の名詞は、原則的に、単数主格形が辞書の見出しとなります。</p>
<p>また、複数形や主格以外の格の形も、単数主格形を出発点として覚えておくのが最も合理的と言われています。<br>以下に主格形の最も基本的な形を示します。<br><img title="NominativeForm.png" alt="NominativeForm.png/image-size:441×242" src="[[[IMG_SRC_TOP_URL]]]/002_genre_language/001_category_Russian/001_category_Russian_Russian/015_quest/001_mission/img/NominativeForm.png"></p>
<p>※имя の複数形 именя は、厳密に言うと имен までが語幹で、語末は а です。<br>※正書法の規則が適用されて、語末が ы が и へ、я が а に置き換えられます。</p>
