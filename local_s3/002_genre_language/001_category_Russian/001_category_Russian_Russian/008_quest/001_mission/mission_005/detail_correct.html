	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！<em>x000D</em><br><em>x000D</em><br>「У тебя есть тарелки.」の意味として正しいのは「You have plates.」です。</p>
<p>例文：<br>Aさん：Мне не хватает тарелок для распаковки вещей. У тебя есть тарелки?<br>Bさん：Да, конечно! Сейчас принесу.</p>
