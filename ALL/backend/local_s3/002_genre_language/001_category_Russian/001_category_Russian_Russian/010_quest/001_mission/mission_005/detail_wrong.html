	<h1>解説</h1>
	<div>
		<p>残念…不正解です。<em>x000D</em><br><em>x000D</em><br>「Наши актёры не едят яблоки.」の意味として正しいのは「Our actors don't eat apples.」です。</p>
<p>例文：<br>Aさん：Чем угостить наших актёров? Может быть, яблоками?<br>Bさん：Наши актёры не едят яблоки перед выступлением. Лучше предложи им воды.</p>
