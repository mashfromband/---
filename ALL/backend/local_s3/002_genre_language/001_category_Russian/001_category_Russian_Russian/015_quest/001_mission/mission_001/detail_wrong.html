		<p>残念…不正解です。</p>
<p>ロシア語の子音交替には、大きく分けて3つのパターンが存在します。</p>
<p>子音交替のパターンは以下のとおりです。<br>➀1対1で対応するもの<br>②2文字が1文字に融合するもの<br>③特定の文字の後に л が追加されるもの</p>
<p>ちなみに、上記の3パターン以外の例外パターンも無数に存在するため、あくまで3パターンは「子音交替の通常規則の3パターン」であると覚えておいてください。<br>この3パターンが分かると、おおよそ単語の変化を予測できます。</p>
