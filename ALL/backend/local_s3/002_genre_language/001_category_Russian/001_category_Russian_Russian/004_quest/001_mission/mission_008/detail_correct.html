	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！</p>
<p>「обо мне」は英語の "about me"、日本語の「私について」に属する言葉です。</p>
<p>豆知識：<br>「обо мне」は、前置詞「о」と代名詞「я（私）」の前置格「мне」が組み合わさったものです。</p>
<p>前置詞「о」は、「～について」「～に関する」という意味を表します。<br>例えば、Расскажи обо мне. （私について話してください。）という風に使います。<br>前置格は、多くの場合、前置詞とともに使われ、場所、時間、対象などを表します。<br>「обо мне」は、自分自身について話す時や、誰かに自分のことを尋ねる時などによく使われます。</p>
