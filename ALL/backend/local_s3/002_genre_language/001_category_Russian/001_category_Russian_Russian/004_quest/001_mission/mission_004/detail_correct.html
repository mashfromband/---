	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！</p>
<p>「Я」は英語の「I」、日本語の「私」に属する言葉です。</p>
<p>豆知識：<br>主語は、文の中で「誰が」「何が」動作や状態をしているかを示す部分です。<br>ロシア語では、主語は通常主格という形をとります。<br>例えば、「Я читаю книгу.（私は本を読みます。）」という文では、「Я」が主語で、「читать（読む）」という動作をするのは「私」であることを示しています。<br>英語の "I read a book." の "I"、日本語の「私は本を読みます。」の「私」と同じ役割です。</p>
