	<h1>解説</h1>
	<div>
		<p>残念…不正解です。</p>
<p>ロシア語のキリル文字では「Ъ」「ъ」を使用して、「直前の音を本来の音のまま発音する」ように動作指示を単語内に記述します。</p>
<p>豆知識：<br>「Ъ」自体には音がありません。<br>「食べた」を意味するсъел(スィイェル)と「座った」を意味するсел(スィェル)では、「ъ」の有無により発音が変化し、まったく別の意味の言葉になってしまいます。<br>ロシア語では、「Ъ」と「Ь」という2つの動作指示がありますので、どちらも覚えて、使い分けられるようにしましょう！</p>
