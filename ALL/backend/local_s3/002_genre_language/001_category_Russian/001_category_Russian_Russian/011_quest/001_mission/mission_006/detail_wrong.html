		<p>残念…不正解です。<em>x000D</em><br><em>x000D</em><br>ロシア語の名詞には、それが小さいこと、かわいらしいこと、大きいことを含んだ特別な形へ単語を派生変化させられる場合があります。</p>
<p>[指小形] 「小さい」という意味を含む言い方<br>[愛称形] 「かわいい」という意味を含む言い方<br>[指大形] 「大きい」という意味を含む言い方</p>
<p>基本的には、どのような特別形へ変化しても、通常形の時の性別を引き継いでいます。</p>
<p>例：<br>[通常形] дом 家 (男性)<br>[指小形] домишко 小さい家 (男性)<br>[愛称形] домик 可愛い家 (男性)<br>[指大形] домише 大きい家 (男性)</p>
