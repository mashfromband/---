	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！<em>x000D</em><br><em>x000D</em><br>「мы」の意味として正しいのは「私たち」です。</p>
<p>豆知識：<br>мы(ムゥィ)は、人称代名詞の主格である「私」の複数形で、おおよそ「私たち」で訳されます。<br>英語の「We」や「We are」に属します。</p>
