	<h1>解説</h1>
	<div>
		<p>残念…不正解です。</p>
<p>ロシア語の集合名詞は、一般的に、なにかのまとまりを表す名詞であることが多いです。</p>
<p>集合名詞の例：<br>若者 молодёжь [女性]<br>家具 мебель [女性]<br>民衆(または国民) народ [男性]<br>群衆 толпа [女性]</p>
<p>ご覧の通り、集合名詞は集団をひとつのまとまりとして表す名詞です。<br>通常は単数形で表現しますが、集団が複数ある場合などは複数形で表現される場合もあります。</p>
<p>集合名詞の複数形が使われる例：<br>世界の諸民族 народы мира</p>
