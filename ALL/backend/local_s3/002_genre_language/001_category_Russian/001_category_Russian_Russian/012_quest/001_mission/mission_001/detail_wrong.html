		<p>残念…不正解です。<em>x000D</em><br><em>x000D</em><br>まず、ロシア語における外来語の中には、一切変化しない「不変化名詞」というものがあります。<br>不変化名詞の多くは、一見しただけでは性別がわかりませんが、ある程度の予測を付けることはできます。</p>
<p>ここで、新しい用語を覚える必要があるため、説明します。<br>・人間や動物など、自分で動くことができる名詞をロシア語学的には、「活動体」と呼びます。<br>・活動体以外の物や概念など、自分で動くことができない名詞は「不活動体」と呼ばれます。</p>
