	<h1>解説</h1>
	<div>
		<p>残念…不正解です。<em>x000D</em><br><em>x000D</em><br>「Вы уже в такси.」の意味として正しいのは「You're already in taxi.」です。</p>
<p>例文：<br>Aさん：Алло, ты где? Я уже жду тебя у ресторана.<br>Bさん：Я уже в такси. Скоро буду.</p>
