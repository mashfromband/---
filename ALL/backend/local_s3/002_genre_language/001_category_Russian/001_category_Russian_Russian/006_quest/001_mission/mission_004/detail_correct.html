	<h1>解説</h1>
	<div>
		<p>おみごと！正解です！<em>x000D</em><br><em>x000D</em><br>「они」の意味として正しいのは「あれ」です。</p>
<p>豆知識：<br>они(アヌィ)は、人称代名詞の主格である「она」「оно」「они」の複数形です。<br>英語の「It」や「They」などに属します。</p>
