	<h1><p>ミッション７</p>
</h1>
	<div>
		<p>いずれも時価100円の四つの株式があり，そのうちの1つに投資したい。経済の成長が高成長，中成長，低成長の場合，それぞれの株式の予想値上がり幅が表のとおりであるとき，値上がり幅の期待値が最も高い株式はどれか。ここで，高成長，中成長，低成長になる確率はそれぞれ，0.4，0.4，0.2であり，経済が成長しない場合は考えないものとする。</p>
