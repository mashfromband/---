<p>A=(20×0.4)+(10×0.4)+(15×0.2)=15<br>B= (30×0.4) + (20×0.4) + (5×0.2)=21<br>C= (25×0.4) + (5×0.4) + (20×0.2)=16<br>D=(40×0.4)+(10×0.4)+(-10×0.2)=18</p>
<p>となり、株式Bの期待値が最も高くなります。</p>
