	<h1>解説</h1>
	<div>
		<p>フェールセーフは、システムに不具合や故障が発生したときに、障害の影響範囲を最小限にとどめ、 常に安全を最優先して制御を行う設計方針です。</p>
<p>例えば、工場のロボットの動作範囲内に人間が入った場合、ロボットを制御するシステムは センサーで危険を察知し機械を停止します。 また、道路信号機は停電や故障したときに両方向とも赤点滅(または黄点滅との組合せ)になるように設計されています。 これらがフェールセーフの考え方です。</p>
<p>ア 故障や操作ミスが発生しても、 安全が保てるようにしておく。<br>正しい。 フェールセーフの考え方です。</p>
