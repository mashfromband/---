	<div>
		<p>ア ITサービスの管理運用規則に関するベストプラクティス (優れた事例)を, 包括的にまとめたフレームワーク<br>ITILの説明です。</p>
<p>ウ 企業が情報システムやITサービスなどを調達する際, 発注先となるITベンダーに具体的なシステム提案を要求した仕様書<br>RFP(Request for Proposal) の説明です。</p>
<p>エ サービスを提供するプロバイダが, 品質を保証するため, 提供するサービスの水準を明確に定 義した合意書<br>SLA(Service Level Agreement)の説明です。</p>
