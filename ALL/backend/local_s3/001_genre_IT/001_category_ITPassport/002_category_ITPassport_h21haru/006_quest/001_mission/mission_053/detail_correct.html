
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>プログラム修正後のテストは、確認済みのテストデータに加えて修正部分を確かめるテストデータを使います。 これはプログラムの修正部分が他の機能に影響を与えていないかを検証するためであり、このようなテストは退行テスト(レグレッションテスト)と呼ばれます。</p>
<p>イ テスト完了後のプログラムを修正した場合, 修正部分を確認するテストデータを確認済みのテストデータに追加して再テストを行う方がよい。<br>正しい。</p>

	</div>
</section>
