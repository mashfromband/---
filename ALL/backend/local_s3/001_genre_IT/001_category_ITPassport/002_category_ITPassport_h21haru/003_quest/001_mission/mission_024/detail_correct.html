		<p>不正アクセス禁止法は、 本人の許可や正当な理由なく、 他人の認証情報を使ってネットワー クに接続されたコンピュータにアクセスすることを禁止する法律です。 さらに不正アクセス 行為そのものだけでなく、 本人に無断で第三者にIDやパスワードを教える行為も、不正アク セスをほう助する行為として処罰対象となっています。</p>
<p>エ 他人のIDを無断で使用して, インターネットオークションに出品や入札をした。<br>正しい。 不正アクセス禁止法の違法行為です。</p>
