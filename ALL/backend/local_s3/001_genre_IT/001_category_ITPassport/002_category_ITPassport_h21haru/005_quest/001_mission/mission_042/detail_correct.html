	<h1>解説</h1>
	<div>
		<p>ブラックボックステストは、システムの内部構造を考慮せず、システムに与える入力とそれに対する出力だけに着目して、 入力に対する出力が仕様書どおりになっているかを検証する テストです。 内部でどのような処理が行われているのかは無視するため、システムの内部を ブラックボックス(中が見えない箱)に見立てて「ブラックボックステスト」といいます。主 にシステムテストや運用テストで用いられます。</p>
<p>ウ ブラックボックステスト<br>正しい。 ブラックボックステストは、システムの内部を考慮せずに、 入力に対する出力が仕様書どおりになっているかを検証するテストです。</p>
