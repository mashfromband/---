	<h1>解説</h1>
	<div>
		<p>イ デュアルシステム<br>デュアルシステムは、 電源供給から出力装置まですべてを二重化する高信頼システム設計です。</p>
<p>ウ デュプレックスシステム<br>デュプレックスシステムは、主従2系統のシステムを用意したシステムです。 普段は主系統で業務を行い、 主系統に障害が起こったときは従系システムで処理を続行します。</p>
<p>エ マルチプロセッサシステム<br>マルチプロセッサシステムは、ひとつのコンピュータ内で複数のCPUが複数のスレッド を動作させることのできるシステムのことを指します。</p>
