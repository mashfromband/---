
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>マイルストーンとは、昔に道沿いに設置された目印・道しるべのことで目的地までの距離 (1 マイル=1.6km)等を記したものです。 そこから転じてプロジェクト管理でのマイルストーン は、区切りやチェックポイントとしての意味で使われます。<br>選択肢の中で、 工程上のある時点を表すのは設計レビュー開始日だけです。 その他の選択<br>肢は、特定の時点ではなく期間を表しているためマイルストーンではありません。</p>

	</div>
</section>
