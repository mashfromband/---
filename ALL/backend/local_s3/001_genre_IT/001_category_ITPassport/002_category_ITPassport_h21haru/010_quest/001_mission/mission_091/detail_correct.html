	<div>
		<p>この設問では問90で行った問題の切り分けテストの手順を流れ図で示したものです。<br>問われている X に対応する文章は、2つ目の分岐 「PC1とPC2をつないでいるケーブルcとdをハブ側で差し替え、 PC2から出力できるか」 で "No"の場合の考察となります。</p>
<p>PC1とケーブルcをつなぐソケットに、PC2とケーブルdをつないでもプリンターから出力できなかった場合ということなので、ハブのソケットの障害が考えられます。</p>
<p>ア PC1とハブをつなぐソケット, すなわちハブの障害ではないか<br>正しい。</p>
