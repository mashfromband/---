	<h1><p>ミッション５</p>
</h1>
	<div>
		<p>AIにおける機械学習の学習方法に関する次の記述中のa～cに入れる字句の適切な組合せはどれか。<br>教師あり学習は，正解を付けた学習データを入力することによって，a と呼ばれる手法で未知のデータを複数のクラスに分けたり，b と呼ばれる手法でデータの関係性を見つけたりすることができるようになる学習方法である。教師なし学習は，正解を付けない学習データを入力することによって，c と呼ばれる手法などで次第にデータを正しくグループ分けできるようになる学習方法である。<br><img title="65.png" alt="65.png/image-size:522×155" src="[[[IMG_SRC_TOP_URL]]]/001_genre_IT/001_category_ITPassport/001_category_ITPassport_r06haru/007_quest/001_mission/img/65.png"></p>
