	<h1><p>ミッション１</p>
</h1>
	<div>
		<p>あるプロジェクトの作業間の関係と所要時間がアローダイアグラムで示されている。このアローダイアグラムのBからEの四つの結合点のうち，工程全体の完了時間に影響を与えることなく，その結合点から始まる全ての作業の開始を最も遅らせることができるものはどれか。ここで，各結合点から始まる作業はその結合点に至る作業が全て完了するまで開始できず，作業から次の作業への段取り時間は考えないものとする。<br><img title="41.png" alt="41.png/image-size:488×146" src="[[[IMG_SRC_TOP_URL]]]/001_genre_IT/001_category_ITPassport/001_category_ITPassport_r06haru/005_quest/001_mission/img/41.png"></p>
