	<h1><p>ミッション６</p>
</h1>
	<div>
		<p>Aさんは次のように宛先を指定して電子メールを送信した。この電子メールの受信者に関する記述のうち，適切なものだけを全て挙げたものはどれか。<br>〔宛先〕<br>To：Bさんのメールアドレス<br>Cc：Cさんのメールアドレス<br>Bcc：Dさんのメールアドレス，Eさんのメールアドレス</p>
<p>(1) CさんはDさんのメールアドレスを知ることができる。<br>(2) DさんはCさんのメールアドレスを知ることができる。<br>(3) EさんはDさんのメールアドレスを知ることができる。</p>

	</div>
