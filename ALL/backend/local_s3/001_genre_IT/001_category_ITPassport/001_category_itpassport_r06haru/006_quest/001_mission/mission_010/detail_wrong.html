	<h1>解説</h1>
	<div>
		<p>関係データベースは、二次元の表形式でデータを管理するデータベースで、現在最も一般的に使用されています。イメージとしては表計算ソフトのワークシートと同じです。<br>関係データベースが管理する表のうち、1件ずつのデータに相当する"行"を「レコード」、データ項目に相当する"列"を「フィールド」と呼びます。関係データベースでは、データを複数の関連する表に分割して管理するので、互いに関連付けられた「表(テーブル)」が集まってひとつのデータベースを構成しています。<br>aが表、bがレコード、cがフィールドなので、適切な組合せは「イ」です。<br><img title="60.png" alt="60.png/image-size:312×103" src="[[[IMG_SRC_TOP_URL]]]/001_genre_IT/001_category_ITPassport/001_category_ITPassport_r06haru/006_quest/001_mission/img/60.png"></p>
