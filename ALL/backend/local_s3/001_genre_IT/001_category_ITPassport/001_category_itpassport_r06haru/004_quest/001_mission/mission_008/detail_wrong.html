	<h1>解説</h1>
	<div>
		<p>SLAで取り決めた稼働率98％を達成するには、計画停止時間などを除き、システムの停止時間を利用可能時間の2%以内に収めなければなりません。<br>1日の利用可能時間は「22時－7時＝15時間」、1週間のうち利用可能日は月～金の5日間なので、1週間の総利用可能時間は、<br>15時間×5日間＝75時間<br>このうち2%に相当する時間は、<br>75時間×2％＝1.5時間<br>したがって最大許容時間は1.5時間が適切です。</p>
