	<h1>解説</h1>
	<div>
		<p>正解は「コンセンサスアルゴリズム」です！コンセンサスアルゴリズムは、ブロックチェーンネットワーク内のノードがデータの正当性や新しいブロックの追加について合意を形成するためのルールやプロセスを指します。これにより、中央管理者がいなくても信頼性の高い取引が可能となります。他の選択肢の「ハッシュ関数」はデータ改ざん防止に使われる技術、「トランザクション」は取引データ、「スマートコントラクト」は自動実行される契約です。</p>
