	<h1>解説</h1>
	<div>
		<p>正解は「分散型台帳」です！分散型台帳とは、取引データがネットワーク全体の複数のコンピュータに共有され、どこか一箇所に管理権限が集中しない仕組みを指します。この仕組みにより、データの透明性と安全性が向上します。他の選択肢の「中央集権型管理」は一つの管理者がデータをコントロールする仕組み、「ハードフォーク」はチェーンが大きく分岐すること、「コンセンサスアルゴリズム」はネットワーク全体で意見を一致させるためのルールを指します。</p>
