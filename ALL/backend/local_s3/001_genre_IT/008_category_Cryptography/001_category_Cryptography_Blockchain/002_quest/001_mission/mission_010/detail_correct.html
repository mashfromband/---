
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「雪崩効果」です！雪崩効果とは、ハッシュ関数において入力データがわずかに変わるだけで、出力されるハッシュ値が大きく変化する性質を指します。この特徴により、データの整合性が保たれ、改ざんの検出が容易になります。他の選択肢の「一方向性」はハッシュ値から元のデータを逆算できない性質、「衝突耐性」は異なる入力が同じハッシュ値を生成しにくい性質、「分散性」はデータがネットワークに分散して記録されることを指します。</p>

	</div>
</section>
