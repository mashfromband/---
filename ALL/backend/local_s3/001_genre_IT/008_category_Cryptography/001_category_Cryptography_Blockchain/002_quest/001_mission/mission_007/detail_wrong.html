	<h1>解説</h1>
	<div>
		<p>正解は「マークルツリー」です。マークルツリーは、トランザクションデータを効率よくまとめてハッシュ化することで、ブロックチェーンのデータ構造をコンパクトに保ちながら改ざん検出を可能にします。「ハッシュ関数」はデータの一意性を保証する技術、「トランザクションプール」は未承認のトランザクションが保存される場所、「スマートコントラクト」は条件に応じて自動実行されるプログラムですが、いずれもマークルツリーそのものではありません。</p>

	</div>
