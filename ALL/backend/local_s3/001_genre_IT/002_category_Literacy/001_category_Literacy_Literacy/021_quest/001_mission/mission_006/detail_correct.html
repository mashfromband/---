
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「ドメイン名」です！「example.com」のような部分は、インターネット上で特定のウェブサイトを識別するための名前で、「ドメイン名」と呼ばれます。これにより、人間が覚えやすい形式でウェブサイトにアクセスできます。他の選択肢について、「URL」はウェブサイト全体のアドレスを指し、「IPアドレス」はコンピュータ同士が通信する際に使われる数字の形式のアドレスです。「ホスト名」は通常、特定のコンピュータやサーバーを指す名前を意味します。</p>

	</div>
</section>
