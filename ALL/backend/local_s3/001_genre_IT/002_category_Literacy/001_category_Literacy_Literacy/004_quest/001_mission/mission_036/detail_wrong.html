	<h1>解説</h1>
	<div>
		<p>ア　SWOT分析</p>
<p>SWOT分析は、企業の内部環境と外部環境を「強み（Strengths）」「弱み（Weaknesses）」「機会（Opportunities）」「脅威（Threats）」に分類して分析する手法です。</p>
<p>イ　ニッチ戦略</p>
<p>ニッチ戦略とはあまり注目されていない特定の市場やニッチなセグメントに焦点を当て、競争力を高める戦略です。</p>
<p>エ　M&amp;D</p>
<p>ある会社の人材や技術に魅力を感じ、合併（Merger）および買収（Acquisition）をする戦略です。</p>
