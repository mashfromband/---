	<h1>解説</h1>
	<div>
		<p>イ　M&amp;A　</p>
<p>M&amp;Aは合併と買収の略で、他社を自社に吸収合併したり、他社の株式を買収することで子会社化し、自社の経営資源とする手法です。</p>
<p>ウ　ジョイントベンチャー</p>
<p>ジョイントベンチャーは日本語に訳すと合弁企業と言われ、複数の企業が出資し合って組織され、相互の利益のために共同で経営を行う会社のことです。出費を分担することで投資リスクを抑え、各企業が持つ強みを活用した事業運営ができることがメリットとして挙げられます。</p>
<p>エ　スピンオフ</p>
<p>スピンオフは事業目的のために既存の会社の一部を分割し、元の会社との関係を保ったまま別の会社として独立させることを意味します。</p>
