
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「.zip」です。.zip形式はデータを圧縮して保存するために使われるファイル形式で、ファイルサイズを小さくしたり複数のファイルをまとめて保存したりすることができます。.txtは単純なテキストデータの形式で、圧縮には使われません。.exeはプログラムの実行可能ファイルを意味し、圧縮ではなくソフトウェアを動かすための形式です。.jpgは画像形式で、圧縮技術を用いていますが、画像データを保存するための特化した形式です。圧縮目的には.zip形式を選ぶのが適切です。</p>

	</div>
</section>
