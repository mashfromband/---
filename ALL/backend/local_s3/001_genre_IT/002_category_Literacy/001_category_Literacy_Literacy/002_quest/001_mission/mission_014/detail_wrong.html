	<div>
		<p>イ　BCP(事業継続計画)</p>
<p>BCP(事業継続計画)は、災害やサイバー攻撃に直面した際、被害を最小限にとどめ事業を継続するための計画です。</p>
<p>ウ　ERP</p>
<p>ERPは会社内の各部署の情報を統合し、一元管理することで経営資源の有効活用を図る計画です。</p>
<p>エ　環境アセスメント</p>
<p>企業が環境への影響を調査、予測、評価した上で事業計画を作成し、提出しなければならないものです。</p>
