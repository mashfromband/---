
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>ア　HTTP</p>
<p>HTTPはWEB間でデータのやり取りを行うプロトコルですが、暗号化機能がないためHTTPSに比べ、安全性が低いです。</p>
<p>ウ　FTP</p>
<p>NTP（Network Time Protocol）は時刻を同期するためのプロトコルで、安全性はありません。</p>
<p>エ　SMTP</p>
<p>SMTP（Simple Mail Transfer Protocol）はメール送信のためのプロトコルで、暗号化機能は標準ではありません。</p>

	</div>
</section>
