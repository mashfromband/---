
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「クッキー」です。クッキーは、ウェブサイトがユーザーの情報を保存するために使用する小さなデータファイルで、ログイン状態の維持やカスタマイズ設定の保存に利用されます。「キャッシュ」はウェブページのデータを一時的に保存して表示を速くする仕組みであり、「ファイアウォール」はネットワークのセキュリティを守るためのシステムです。「プロトコル」は通信のルールを意味しますが、クッキーのように個人情報を管理する役割はありません。クッキーを正しく理解すると、ウェブ利用がより便利になります。</p>

	</div>
</section>
