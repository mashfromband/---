
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「アドレスが『https://』で始まる」です！「https」の「s」は「secure（セキュア）」を意味し、通信内容が暗号化されていることを示します。これにより、第三者にデータが盗聴されたり改ざんされたりするリスクが軽減されます。他の選択肢について、「http://」は暗号化されていない通信であり、「スペースが含まれるアドレス」は無効です。「ftp://」はファイル転送のプロトコルで、暗号化とは関係ありません。安全な通信が求められる場面では、必ず「https://」が使用されていることを確認してください。</p>

	</div>
</section>
