	<h1>解説</h1>
	<div>
		<p>正解は「パケット通信」です。パケット通信は、データを小さな単位（パケット）に分割して送受信する方法で、インターネットやネットワーク通信の基本的な仕組みです。「ストリーミング」は音楽や動画をリアルタイムで再生する仕組み、「ブロードキャスト」はデータをネットワーク上の全端末に一斉送信する仕組みで、どちらもデータ分割には直接関係ありません。「リアルタイム通信」は遅延を抑えた通信ですが、パケット通信の仕組みそのものではありません。ネットワークの効率的な運用に欠かせないのがパケット通信です。</p>
