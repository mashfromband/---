	<h1>解説</h1>
	<div>
		<p>イ　不審なメールのリンクは積極的にクリックする</p>
<p>不審なリンクをクリックすると、フィッシング詐欺に引っかかる可能性があります。</p>
<p>ウ　どのサイトでも同じパスワードを使う</p>
<p>同じパスワードを使うと、1つのパスワードが漏れると他のサイトにも影響が出ます。</p>
<p>エ　パスワードは簡単なものに設定する</p>
<p>簡単なパスワードは容易に推測され、セキュリティリスクが高まります。</p>
