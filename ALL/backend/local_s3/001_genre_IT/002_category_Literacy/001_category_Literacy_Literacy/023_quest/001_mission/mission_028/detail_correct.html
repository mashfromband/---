	<h1>解説</h1>
	<div>
		<p>正解は「SMTP」です！SMTP（Simple Mail Transfer Protocol）は、電子メールを送信するために使用されるプロトコルです。メールクライアントから送信されたメールは、SMTPを通じてメールサーバーに転送され、目的の宛先に届けられます。他の選択肢について、「POP3」や「IMAP」は電子メールを受信するためのプロトコルであり、「FTP」はファイルを転送するためのプロトコルです。メールの送信には、SMTPが重要な役割を果たします。</p>

	</div>
