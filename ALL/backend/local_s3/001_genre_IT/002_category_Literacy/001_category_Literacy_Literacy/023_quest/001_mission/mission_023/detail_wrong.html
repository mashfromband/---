
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>正解は「キャッシュ」です。キャッシュは、ウェブサイトを閲覧する際に使用するデータを一時的に保存し、次回以降のアクセスを高速化する仕組みです。「クラウド」はデータをインターネット上に保存する仕組みであり、「ファイアウォール」はネットワークを保護するためのシステムです。また、「プロキシ」は通信の中継役を果たしますが、キャッシュのようなデータ保存機能はありません。キャッシュの仕組みを理解すると、ウェブ閲覧の仕組みがより分かりやすくなります。</p>

	</div>
</section>
