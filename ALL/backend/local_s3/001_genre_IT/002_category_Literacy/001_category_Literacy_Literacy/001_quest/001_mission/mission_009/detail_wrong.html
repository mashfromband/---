	<h1>解説</h1>
	<div>
		<p>イ　SWOT分析　</p>
<p>SWOT分析は、企業の内部環境と外部環境を「強み（Strengths）」「弱み（Weaknesses）」「機会（Opportunities）」「脅威（Threats）」に分類して分析する手法です。</p>
<p>ウ　マーケットリサーチ</p>
<p>マーケットリサーチとは、消費者のニーズや市場のトレンドを調査し、新規事業との適応性を高める手法です。</p>
<p>エ　フィジビリティスタディ</p>
<p>フィジビリティスタディは、事業やプロジェクトの実現可能性を評価するための調査です。</p>

	</div>
