
<section class="commentary" id="commentary">
	<h1>解説</h1>
	<div>
		<p>イ　TCP/IPは、セキュリティを向上させるためにすべての通信を暗号化する</p>
<p>TCP/IP自体には暗号化機能はありませんが、TLSなどの暗号化技術と併用されます。</p>
<p>ウ　TCP/IPは、ファイル圧縮のために使用されるプロトコルである</p>
<p>ファイル圧縮はZIPやRARなどの専用プロトコルが担当します。</p>
<p>エ　TCP/IPは、インターネット上でメールのみを送信するために開発された</p>
<p>TCP/IPは、メール以外にもWebページやファイル転送など、インターネット全体の通信に利用されます。</p>

	</div>
</section>
