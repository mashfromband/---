	<h1>解説</h1>
	<div>
		<p>①確定申告とは、１年間に獲た所得を申告する制度で、その額より税率が確定されるものです。サラリーマンや公務員でも年2000万以上の所得がある人や、副業などで20万以上の所得がある人は確定申告を行う必要があります。③人事考課とは、上司（管理者）が部下に対して仕事上の業務遂行能力を評価するもの。④賞与査定とは、従業員の仕事ぶりに対して定期または臨時で支払われる賞与額を決めるために、賞与支給時期前に行う評価の事。</p>

	</div>
