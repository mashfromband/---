faq:
  title: よくある質問
  description:
  items:
    - label: どうして無料で利用できるのですか？
      content: REALIZE LEARNINGのユーザーは、「広告を視聴」▶️「学習コンテンツでスキルを学ぶ」▶️「EFO・ポイントを獲得する」というサイクルを繰り返すことで、これからの時代に求めるスキルを身につけながら、同時に稼ぐことができます。電通社の発表によれば、広告業界の市場規模は6兆円以上。今後インターネット広告を中心に、より成長していくことが予想されています。ちなみにGoogleは約70%、Facebook（現Meta）は98.5%が広告売上で成り立っています。つまり、広告業界にはまだまだポテンシャルがあるので、Realize Learningのようなサービスも十分運営していくことができるのです。
      defaultOpen: true
    - label: サポートを受けるにはどうすればいいですか？
      content: クラウドファンディングで支援をしてくださった方に様々なリターンを実施しています！皆様からの支援により、今後の追加機能の開発やアップデートも予定しておりますので、ぜひご支援お願いいたします。
