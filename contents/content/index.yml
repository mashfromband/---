features:
  headline: 
  about: Realize Learningとは
  description: | 
    Realize Learning(リアライズラーニング)とは、"お金を払って学ぶ"時代に終止符を打ち、"スキルを学びながら稼げる"新しい時代を切り拓く革新的な学習サービスです。<br>
    このサービスは、元ファイナルファンタジーシリーズの開発メンバーが手がけているため、ゲーム感覚で楽しくスキルを身につけることができます。
  title: Realize Learningでできること
  items:
    - title: 学習コンテンツでスキルを学ぶ
      description: 企業のITシステムの構築支援を軸に事業を展開する「ベストプラクティス」がITスキルの学習コンテンツを提供。AI時代を生き抜くためのITスキルを身につけていただくことができます。
      icon: i-heroicons-check-circle-16-solid
    - title: ポイント・報酬をもらう
      description: 学習によって獲得できるEFOは、Amazonギフトカードなど、各種ECモールや各種決済アプリで使用できるポイントに交換可能です。貯めたポイントを使って自分へのご褒美を買ったり、さらなるスキルアップのための教材の費用にあてたりすることもできます。
      icon: i-heroicons-check-circle-16-solid
    - title: 称号・スキルを獲得
      description: 学習コンテンツをクリアしていき、取得条件を満たすことで獲得できます。Realize Learning内には、IT企業を始めとする様々な企業が求人を出しており、ユーザーは各社が求める人物像や「スキル」を見たうえで、これらの求人に応募することができます。
      icon: i-heroicons-check-circle-16-solid
    - title: 転職・就職につながる
      description: Realize Learning内には、IT企業を始めとする様々な企業が求人を出しており、ユーザーは各社が求める人物像やスキルを見たうえでこれらの求人に応募することができます。<br>ユーザーのスキルや称号、学習内容を見た企業からスカウトが来ることも！
      icon: i-heroicons-check-circle-16-solid
      
